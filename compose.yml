name: tempest

services:
  core:
    image: tempest:latest
    container_name: core
    ports:
      - "3000:80"
    volumes:
      - ./cfg/core/config.json:./config/config.json:ro
      - ./cfg/core/strings.json:./config/config.json:ro
      - ./cfg/core/tailwind.config.ts:./tailwind.config.ts:ro
      - ./cfg/core/public:./public:ro
    environment:
      - TLS=false
    restart: always
  db:
    image: redis:latest
    container_name: db
    ports:
      - "6379:6379"
    environment:
      - REDIS_DISABLE_COMMANDS=KEYS,FLUSHDB,FLUSHALL
    restart: always
