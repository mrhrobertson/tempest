name: tempest

services:
  core:
    image: tempest:latest
    container_name: core
    ports:
      - "80:3000"
    volumes:
      - ./cfg/core/config:/app/config:rw
      - ./cfg/core/public:/app/public:rw
      - type: bind
        source: "${PWD}/cfg/core/tailwind.config.ts"
        target: /app/tailwind.config.ts
    environment:
      - REDIS_URL=db
      - TLS=false
    restart: always
  db:
    image: redis:latest
    container_name: db
    environment:
      - REDIS_DISABLE_COMMANDS=KEYS,FLUSHDB,FLUSHALL
    restart: always
