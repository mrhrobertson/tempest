name: tempest

services:
  core:
    image: tempest:latest
    container_name: core
    ports:
      - "80:3000"
    volumes:
      - /cfg/core/config:/app/config:ro
      - /cfg/core/public:/app/public:ro
    environment:
      - REDIS_URL=db
      - TLS=false
    restart: always
  db:
    image: redis:latest
    container_name: db
    environment:
      - REDIS_DISABLE_COMMANDS=KEYS,FLUSHDB,FLUSHALL
    restart: always
