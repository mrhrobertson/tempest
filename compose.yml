name: tempest

services:
  core:
    image: tempest:latest
    container_name: core
    ports:
      - "80:3000"
    volumes:
      - ./cfg/core/config.json:/app/config/config.json:ro
      - ./cfg/core/strings.json:/app/config/strings.json:ro
      - ./cfg/core/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./cfg/core/public:/app/public:ro
    environment:
      - TLS=false
    restart: always
  db:
    image: redis:latest
    container_name: db
    ports:
      - "6379:6379"
    environment:
      - REDIS_DISABLE_COMMANDS=KEYS,FLUSHDB,FLUSHALL
    restart: always
